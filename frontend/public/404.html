<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | ScamShield</title>
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #F5F2EB;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    .error-code {
      font-size: 8rem;
      font-weight: 700;
      color: #0A0A0A;
      line-height: 1;
      margin-bottom: 16px;
    }
    .error-code span {
      color: #C41E3A;
    }
    h1 {
      font-size: 1.5rem;
      color: #0A0A0A;
      margin-bottom: 12px;
    }
    p {
      color: #666;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      padding: 14px 32px;
      background: #0A0A0A;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.2s;
    }
    .btn:hover {
      background: #C41E3A;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">4<span>0</span>4</div>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
    <a href="/" class="btn">Back to Home</a>
  </div>
</body>
</html>
