# Render Blueprint for ScamShield Backend
# Deploy: https://render.com/docs/infrastructure-as-code

services:
  # Main API Service
  - type: web
    name: scamshield-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    healthCheckPath: /api/v1/health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DEBUG
        value: "false"
      - key: ENVIRONMENT
        value: "production"
      # MongoDB - Use Render's MongoDB or MongoDB Atlas
      - key: MONGODB_URL
        sync: false
      # JWT Secrets - Generate secure random strings
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_REFRESH_SECRET_KEY
        generateValue: true
      # AI API Keys
      - key: GROQ_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      # OAuth Credentials
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      # SMTP for emails
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: EMAIL_FROM
        sync: false
      # Frontend URL for CORS
      - key: FRONTEND_URL
        sync: false

databases:
